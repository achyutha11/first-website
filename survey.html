        <div class="container_block">

            <form method="post" class="whole_form">

                <fieldset class="field_set">

                    <legend class="add_user">Arsenal survey</legend>

                    <div class="basic-info">
                        <label for="firstName" class="fn-label">Favourite Arsenal player:</label>
                        <input type="text" id="firstName" name="first_name" class="fn-input">

                        <label for="lastName" class="ln-label">Least Favourite Tottenham player:</label>
                        <input type="text" id="lastName" name="last_name" class="ln-input">
                    </div>

                    <div class="tc-stuff">
                        <input type="checkbox" id="tc" name="tc" class="tc-input">
                        <label for="tc" class="checkbox-label">I have read the terms and conditions.</label>
                    </div>

                    <div class="saka-container">
                        <label for="comments" class="comment-label">Use this space to explain why Bukayo Saka deserves the 2023 Ballon d'Or:</label>
                    </div>

                    <div class="saka-answer">
                        <textarea id="comments" name="comments" class="comment-input"></textarea>
                    </div>


                    <div class="submit-button">
                        <button type="submit" class="button">Submit</button>
                    </div>


                </fieldset>

            </form>
